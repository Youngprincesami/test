    <style>
      .contact-page {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .contact-header {
        text-align: center;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
      }

      .contact-form label {
        margin-top: 10px;
        font-weight: bold;
      }

      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        padding: 10px;
        margin-top: 5px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .contact-form button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
        transition: var(--transition-timeout);
      }

      .contact-form button:hover {
        background-color: #4caf50;
      }

      .contact-info {
        margin-top: 20px;
      }

      .contact-info a {
        color: #4caf50;
        text-decoration: none;
      }

      .contact-info a:hover {
        text-decoration: underline;
      }
    </style>
    <link rel="stylesheet" href="styles/posts/allpostGeneral.css" />

      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "C4t-0HNbjibt0kxSd"

  <header class="header">
    <nav>
      <span class="hamburger" onclick="toggleMenu()">☰</span>
      <ul>

      </ul>
    </nav>
  </header>
  <body>
    <main class="contact-page">
      <section>
        <section class="contact-header">
          <h1>Contact Us</h1>
          <p>
            Have questions, suggestions, or just want to say hello? We’d love to
            hear from you!
          </p>
        </section>

        <section class="contact-form-section">
          <form action="" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your name"
            />
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              placeholder="Topic"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Your email address"
            />

            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              placeholder="Write your message here"
            ></textarea>

            <button onclick="sendEmail(event);" type="submit">
              Send Message
            </button>
          </form>
        </section>

        <section class="contact-info">
          <h2>Other Ways to Reach Us</h2>
          <p>
            Email: <a href="mailto:bloggit01@gmail.com">bloggit01@gmail.com</a>
          </p>
          <p>
            Social Media:
            <a href="https://www.facebook.com/p/bloggit-61568425943202/"
              >Facebook</a
            >
            |
            <a href="https://x.com/bloggit?t=FxZcKVg-MgWdDuoiSuTpQg&s=08"
              >Twitter</a
            >
            |
            <a
              href="https://www.instagram.com/bloggit01/profilecard/?igsh=MXNpN3hiZ29ibHNhMw=="
              >Instagram</a
            >
          </p>
        </section>
      </section>

      <section class="right-nav"></section>
    </main>

    <footer class="section-magin-top js-footer"></footer>

    <script type="module" src="scripts/right-nav.js"></script>

    <script src="scripts/header.js"></script>
    <script src="scripts/footer.js"></script>

    <script>
      function sendEmail(event) {
        event.preventDefault(); // Prevents the default form submission
        let params = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          subject: document.getElementById("subject").value,
          message: document.getElementById("message").value
        };

        emailjs
          .send("service_lfbs0sj", "template_y4jtlda", params)
          .then(() => alert("Email has been sent"))
          .catch((error) => console.error("Email send failed:", error));
      }
    </script>
  </body>
